{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl md:text-5xl text-left sm:text-center py-8 sm:py-16">Tags</h1>
<div class="flex flex-wrap max-w-screen-md mx-auto">
  {% for tag in terms %}
    <a class="inline-block mr-8 py-4 text-xl sm:text-2xl text-theme-primary hover:text-theme-primary-offset" href="{{ tag.permalink }}">{{ tag.name }}<sup class="ml-1 text-lg">{{ tag.pages | length }}<sup></a>
  {% endfor %}
</div>
{% endblock content %}
